name: Docker Image CI

on:
  push:
    branches: [ "master", "v5.0.3-dev"]
  pull_request:
    branches: [ "master", "v5.0.3-dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Lint Dockerfile with Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        failure-threshold: error 
        
    - name: Login to GitHub Container Registry (if needed)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:v5.0.3-dev
          ghcr.io/${{ github.repository }}:${{ github.sha }}
    - name: Trivy vulnerability scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/${{ github.repository }}:${{ github.sha }}'
        ignore-unfixed: 'true'
          
    - name: Run container tests
      run: |
        docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} sf.py -h
        docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} sf.py --version

    - name: Start SpiderFoot container deamon mode
      run: |
          docker run -d -p 5001:5001 ghcr.io/${{ github.repository }}:${{ github.sha }}

    - name: Wait for SpiderFoot to start
      run: |
          timeout 60 bash -c 'until curl --output /dev/null --silent --head --fail http://127.0.0.1:5001; do printf "."; sleep 1; done'
          echo "SpiderFoot is up!"
    - name: Run container tests
      run: |
            curl http://localhost:5001/newscan 
            curl http://localhost:5001/listscans
            curl http://localhost:5001/opts

    - name: Stop SpiderFoot container
      run: docker stop $(docker ps -q --filter ancestor=ghcr.io/poppopjmp/spiderfoot)


  build-react-web-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Lint Dockerfile with Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: react-web-interface/Dockerfile
        failure-threshold: error

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push React web app Docker image
      id: docker_build_react
      uses: docker/build-push-action@v5
      with:
        context: react-web-interface
        file: react-web-interface/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}-reactui:v5.0.3-dev
          ghcr.io/${{ github.repository }}-reactui:${{ github.sha }}
