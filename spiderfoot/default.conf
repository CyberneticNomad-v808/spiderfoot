# Default configuration for SpiderFoot

[spiderfoot]
# The default database to use
database = spiderfoot.db

# The default logging level
log_level = INFO

# The default logging format
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# The default logging file
log_file = spiderfoot.log

# The default logging file size (in bytes)
log_file_size = 10485760

# The default logging file backup count
log_file_backup_count = 5

# The default logging file encoding
log_file_encoding = utf-8

# The default logging file delay
log_file_delay = false

# The default logging file mode
log_file_mode = a